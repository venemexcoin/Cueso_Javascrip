<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login Form with Email Password Link</title>
    <link rel="stylesheet" media="screen" href="screen.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div id="page">
        <div id="header" class="foem-control my-3">
            <h1>Login</h1>
        </div>
        <div id="content">
            <p id="status"></p>
            <div class="mt-3" id="respuesta">

            </div>
            <form id="formulario">
                <fieldset>
                    <legend>User details</legend>
                    <ul>
                        <li>
                            <label for="email">
                                <span class="required">Introduca Usuario</span>
                            </label>
                            <input type="text" name="usuario" class="foem-control my-3">
                            <label for="email" class="error">This must be a valid email address</label>
                        </li>
                        <li>
                            <label for="password">
                                <span class="required">Password</span>
                            </label>
                            <input name="pass" type="password" class="foem-control my-3" id="password" minlength="4"
                                maxlength="20">
                        </li>
                        <li>
                            <label class="centered info"><a id="forgotpassword" href="#">Email my password...</a>
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="submit">
                    <input type="submit" class="button" value="Login...">
                </fieldset>
                <div class="clear"></div>
            </form>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
